<html lang="ko">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/jquery-1.12.4.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/custom.js"></script>

<body>
    <header class="header">
        <div class="inner">
            <h1><a href=""><img src="./img/lottecinema_logo_1.png" alt=""></a></h1>
            <nav class="gnb">
                <ul>
                    <li><a href="">예매</a></li>
                    <li><a href="">영화</a></li>
                    <li><a href="">영화관</a></li>
                    <li><a href="">이벤트</a></li>
                    <li><a href="">스토어</a></li>

            </nav>
            <div class="util">
                <a href="">로그인</a>
                <a href="">회원가입</a>
                <a href=""><i class="xi-bars"></i></a>
            </div>
        </div>

    </header>

    <main>
        <section class="main_visual">
            <div class="main_visual_slide">
                <div class="itm">
                    <div class="itm itm01"></div>
                    <div class="itm itm02"></div>
                    <div class="itm itm03"></div>
                </div>
            </div>
            <div class="arrows">
                <button class="prev">
                    <i class="xi-arrow-left"></i>
                </button>
                <button class="next">
                    <i class="xi-arrow-right"></i>
                </button>
            </div>
        </section>

        <section class="main_product">
            <div class="inner">
                <div class="main_product_slide">
                    <div class="itm">
                        <figure>
                            <img src="./img/main_movie01.jpg" alt="">
                        </figure>
                        <div class="desc">
                            <strong>원더랜드</strong>
                            <p>예매율 34.0%</p>
                        </div>
                    </div>

                    <div class="itm">
                        <figure>
                            <img src="./img/main_movie02.jpg" alt="">
                        </figure>
                        <div class="desc">
                            <strong>퓨리오사</strong>
                            <p>예매율 12.4%</p>
                        </div>
                    </div>

                    <div class="itm">
                        <figure>
                            <img src="./img/main_movie03.jpg" alt="">
                        </figure>
                        <div class="desc">
                            <strong>설계자</strong>
                            <p>예매율 12.3%</p>
                        </div>
                    </div>

                    <div class="itm">
                        <figure>
                            <img src="./img/main_movie04.jpg" alt="">
                        </figure>
                        <div class="desc">
                            <strong>김준수 콘텐츠</strong>
                            <p>예매율 10.5%</p>
                        </div>
                    </div>

                    <div class="itm">
                        <figure>
                            <img src="./img/main_movie05.jpg" alt="">
                        </figure>
                        <div class="desc">
                            <strong>나쁜 녀석들</strong>
                            <p>예매율 4.9%</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
